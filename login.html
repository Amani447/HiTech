<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<style type="text/css">
    	#model{
    		background-image:linear-gradient(to bottom,black,white);
    		
    	}
    </style>
</head>
<body>
	<section class="vh-100" id="model">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">
							<h3 class="mb-5">Sign in</h3>
							<div class="form-outline mb-4">
								<input type="email" class="form-control form-control-lg" placeholder="Email address" />
							</div>
							<div class="form-outline mb-4">
								<input type="password" class="form-control form-control-lg" placeholder="Password" />
							</div>
							<div class="form-check d-flex justify-content-start mb-4">
								<input class="form-check-input" type="checkbox" value="" >
								<label class="form-check-label"> &nbsp;Remember password </label>
								
							</div>
							<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
							<hr class="my-4">
							<button class="btn btn-lg  btn-primary" style="background-color: #dd4b39;"
							        type="submit"><i class="bi bi-google"></i></i> Sign in with google</button><br><br>
							<button class="btn btn-lg btn-primary" style="background-color: #3b5998;"
							        type="submit"><i class="bi bi-facebook"></i></i>Sign in with facebook</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
