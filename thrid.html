<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ApplyNow</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
    	body{
    		background-image: url('background2.jpg');
    		background-repeat: no-repeat;
    		background-size: cover;
    	}
    </style>
</head>
<body>
	<div class="container">
		<form>		
			<fieldset>
				<legend align="center"><h1>Educational Details</h1></legend>
				<div class="row">
	                    <div class="col-md-4 col-sm-6">
	                        <div class="md-form mb-0">
	                        	<label class="">School Name :</label><br>
	                            <input type="text" id="name" name="name" class="form-control">
	                        </div>
	                    </div>
	                    <div class="col-md-4 col-sm-6">
	                        <div class="md-form mb-0">
	                        	<label class="">SSC CGPA :</label><br>
	                            <input type="number" class="form-control">
	                        </div>
	                    </div>
	                    <div class="col-md-4 col-sm-6">
	                        <div class="md-form mb-0">
	                        	<label class="">Upload marksMemo :</label><br>
	                            <input type="file" class="form-control">
	                        </div>
	                    </div>
	            </div><br>
	            <div class="row">
	                    <div class="col-md-4 col-sm-6">
	                        <div class="md-form mb-0">
	                        	<label class="">Diploma/Inter College Name :</label><br>
	                            <input type="text" class="form-control">
	                        </div>
	                    </div>
	                    <div class="col-md-4 col-sm-6">
	                        <div class="md-form mb-0">
	                        	<label class="">CGPA :</label><br>
	                            <input type="number" class="form-control">
	                        </div>
	                    </div>
	                    <div class="col-md-4 col-sm-6">
	                        <div class="md-form mb-0">
	                        	<label class="">Upload markssheet :</label><br>
	                            <input type="file" class="form-control">
	                        </div>
	                    </div>
	            </div><br>
	            <div class="row">
	                    <div class="col-md-4 col-sm-6">
	                        <div class="md-form mb-0">
	                        	<label class="">Degree/Btech College Name :</label><br>
	                            <input type="text" class="form-control">
	                        </div>
	                    </div>
	                    <div class="col-md-4 col-sm-6">
	                        <div class="md-form mb-0">
	                        	<label class="">CGPA :</label><br>
	                            <input type="number" class="form-control">
	                        </div>
	                    </div>
	                    <div class="col-md-4 col-sm-6">
	                        <div class="md-form mb-0">
	                        	<label class="">Upload marksSheet :</label><br>
	                            <input type="file" class="form-control">
	                        </div>
	                    </div>
	            </div><br>
	            <div class="row">
	            		<div class="col-12">
	                        <div class="md-form mb-0">
	                        	<label class="">Upload Aadhar Copy :</label><br>
	                            <input type="file" class="form-control">
	                        </div>
	                    </div>	            	
	            </div><br>
	            <div class="row">
	            		<div class="col-md-6">
	                        <div class="md-form mb-0">
	                        	<label class="">Upload Photo(PassPortSize) :</label><br>
	                            <input type="file" class="form-control">
	                        </div>
	                    </div>
	                    <div class="col-md-6">
	                        <div class="md-form mb-0">
	                        	<label class="">Upload Signature(in PDF Format) :</label><br>
	                            <input type="file" class="form-control">
	                        </div>
	                    </div>	            	
	            </div><br>
			    <div class="text-center text-md-left">
	                <a class="btn btn-warning" href="second.html">Previous</a>
	                &nbsp;&nbsp;
	                <a class="btn btn-success" href="success.html">Submit</a>
	            </div>
			</fieldset>
		</form>		
	</div>
</body>
</html>
